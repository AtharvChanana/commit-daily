name: Commit Bot

on:
  schedule:
    - cron: '0 16 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run commit bot
        run: |
          git config --global user.email "action@github.com"  # For GitHub Actions
          git config --global user.name "Commit Bot"          # For GitHub Actions
          # Uncomment below to use personal GitHub settings
          # git config --global user.email "raaghav5616@gmail.com"
          # git config --global user.name "Atharv"
          
          git add .
          git commit -m "Auto commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}