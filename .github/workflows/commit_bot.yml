name: Auto Commit Bot

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Run the commit bot
      run: |
        npm install
        node commit_bot.js